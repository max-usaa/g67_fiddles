<form>
  <fieldset>
    <legend>Which location are you at?</legend>
    <input id="location-austin" type="radio" name="location1" value="Austin">
    <label for="location-austin">Austin</label><br>

    <input id="location-denver" type="radio" name="location2" value="Denver">
    <label for="location-denver">Denver</label><br>

    <input id="location-nyc" type="radio" name="location3" value="New York">
    <label for="location-nyc">New York</label><br>

    <input id="location-phoenix" type="radio" name="location4" value="Phoenix">
    <label for="location-phoenix">Phoenix</label><br>

    <input id="location-seattle" type="radio" name="location5" value="Seattle">
    <label for="location-seattle">Seattle</label><br>
  </fieldset>

  <fieldset>
    <legend>What are you excited to learn?</legend>
    <input id="technology-cli" type="checkbox" name="technology" value="Command Line">
    <label for="technology-js">Command Line</label><br>

    <input id="technology-js" type="checkbox" name="technology" value="JavaScript">
    <label for="technology-html">JavaScript</label><br>

    <input id="technology-html" type="checkbox" name="technology" value="HTML">
    <label for="technology-css">HTML</label><br>

    <input id="technology-css" type="checkbox" name="technology" value="CSS">
    <label for="technology-sql">CSS</label><br>

    <input id="technology-sql" type="checkbox" name="technology" value="SQL">
    <label for="technology-js">SQL</label><br>
  </fieldset>

  <br>
  <button type="submit" name="button">Submit</button>
</form>
